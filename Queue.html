<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #screen {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: 20px;
        }

        #now {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="screen">请 <span id="now"></span> 号用餐</div>
    <button id='getNumber'>取号</button>
    <button id='callNumber'>叫号</button>
    <p>当前号码：<span id="num"></span></p>
    <p>号码队列：<span id="numList"></span></p>

    <script>
        // Queue：先进先出的数组结构
        const now = document.querySelector('#now')
        const getNumber = document.querySelector('#getNumber')
        const callNumber = document.querySelector('#callNumber')
        const num = document.querySelector('#num')
        const numList = document.querySelector('#numList')

        let queue = []
        let lastNum = 1
        let nowNum

        getNumber.onclick = () => {
            queue.push.call(queue, lastNum)
            num.innerHTML = `${lastNum}`
            lastNum++
            numList.innerText = `${JSON.stringify(queue)}`
        }

        callNumber.onclick = () => {
            nowNum = queue.shift.call(queue)
            numList.innerText = `${JSON.stringify(queue)}`
            if (nowNum) {
                now.innerText = `${nowNum}`
            }
        }

    </script>
</body>

</html>
